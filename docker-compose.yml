services:
  fairshare:
    image: FairShare/fairshare:0.1.0
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      # Tell the app which *internal* port to bind
      ASPNETCORE_HTTP_PORTS: "9090:9090"
      # ASPNETCORE_HTTPS_PORTS: "9091:9091"   # only if you actually run HTTPS in-container
    ports:
      # Host port : Container port
      - "9090:9090"
      # - "9091:9091"
    restart: unless-stopped