services:
  fairshare:
    image: ghcr.io/jjwren/fairshare:0.1.0
    environment:
      ASPNETCORE_ENVIRONMENT: "${ASPNETCORE_ENVIRONMENT:-Production}"
      ASPNETCORE_HTTP_PORTS: "${APP_HTTP_PORT:-9090}"
    ports:
      - "${HOST_HTTP_PORT:-9090}:${APP_HTTP_PORT:-9090}"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:${APP_HTTP_PORT:-9090}/healthz"]
      interval: 10s
      timeout: 2s
      retries: 6
    restart: unless-stopped
